<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

</head>
<body>
<div class="container">
    <h3>åˆ†å—æ–‡ä»¶ä¸Šä¼ æœåŠ¡</h3>
    <form id="uploadForm">
        <label for="fileInput">é€‰æ‹©æ–‡ä»¶ï¼ˆå¯å¤šé€‰ï¼‰ï¼š</label>
        <input type="file" id="fileInput" name="file" multiple required />
        <input type="submit" value="å¼€å§‹ä¸Šä¼ " id="submitButton"/>
    </form>

    <div class="progress-container" id="progressContainer">
        <label>ä¸Šä¼ è¿›åº¦:</label>
        <div id="progressBar" class="progress-bar">0%</div>
        <div id="sizeText"></div>
    </div>

    <div id="result"></div>
</div>

<script>
    function formatSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes/1024).toFixed(2) + " KB";
        if (bytes < 1024 * 1024 * 1024) return (bytes/1024/1024).toFixed(2) + " MB";
        return (bytes/1024/1024/1024).toFixed(2) + " GB";
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        const submitButton = document.getElementById('submitButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const sizeText = document.getElementById('sizeText');
        const resultDiv = document.getElementById('result');

        if (fileInput.files.length === 0) return alert('è¯·é€‰æ‹©æ–‡ä»¶ï¼');

        const files = Array.from(fileInput.files);
        const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB

        // ğŸ”¥ è®¡ç®—æ‰€æœ‰æ–‡ä»¶æ€»å¤§å°
        const totalBytesAll = files.reduce((sum, f) => sum + f.size, 0);
        let uploadedBytes = 0;

        // ğŸ”¥ è®¡ç®—æ€» chunk æ•°
        let totalChunksAll = 0;
        for (const f of files) {
            totalChunksAll += Math.ceil(f.size / CHUNK_SIZE);
        }

        let uploadedChunks = 0;

        submitButton.disabled = true;
        progressContainer.style.display = 'block';

        progressBar.style.width = '0%';
        progressBar.innerHTML = '0%';
        sizeText.innerHTML = `å·²ä¸Šä¼  0 / ${formatSize(totalBytesAll)}`;
        resultDiv.innerHTML = 'æ­£åœ¨ä¸Šä¼ ...';

        for (const file of files) {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);

            for (let i = 0; i < totalChunks; i++) {

                const start = i * CHUNK_SIZE;
                const end = Math.min(file.size, start + CHUNK_SIZE);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('file', chunk);
                formData.append('fileName', file.name);
                formData.append('chunkIndex', i);
                formData.append('totalChunks', totalChunks);

                // å‰ç«¯ä¸Šä¼ è¯·æ±‚
                const resp = await fetch(window.location.href, {
                    method: 'POST',
                    body: formData
                });

                if (!resp.ok) {
                    submitButton.disabled = false;
                    resultDiv.innerHTML = `âŒ ä¸Šä¼ å¤±è´¥: ${resp.status}`;
                    return;
                }

                // æ›´æ–°çŠ¶æ€
                uploadedBytes += chunk.size;
                uploadedChunks++;

                const percent = Math.round(uploadedChunks / totalChunksAll * 100);

                progressBar.style.width = percent + '%';
                progressBar.innerHTML = percent + '%';

                sizeText.innerHTML = `å·²ä¸Šä¼  ${formatSize(uploadedBytes)} / ${formatSize(totalBytesAll)}`;
            }
        }

        submitButton.disabled = false;
        resultDiv.innerHTML = 'âœ… æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å®Œæˆï¼';
        fileInput.value = "";
    });
</script>
